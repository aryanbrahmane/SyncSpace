<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planners & Lists</title>
    <link rel="stylesheet" href="planners-lists.css">
    <script src="planners-lists.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header with Home Icon -->
    <header>
        <div class="header-container">
            <a href="index.html" class="home-icon">
                <img src="homeicon.png" alt="Home">
            </a>
            <h1>Planners & Lists</h1>
        </div>
    </header>

    <!-- Main Section for Different Templates -->
    <main>
        <!-- Shopping Lists -->
        <section class="template-section" id="shopping-lists">
            <div class="section-header">
                <h2>Shopping Lists</h2>
                <button class="add-folder-btn">Add Folder</button>
            </div>
            <div class="folder-container">
                <!-- Dynamically Generated Folders -->
            </div>
        </section>

        <!-- Student Daily Planners -->
        <section class="template-section" id="student-planners">
            <div class="section-header">
                <h2>Student Daily Planners</h2>
                <button class="add-folder-btn">Add Folder</button>
            </div>
            <div class="folder-container">
                <!-- Dynamically Generated Folders -->
            </div>
        </section>

        <!-- Financial Budget Planners -->
        <section class="template-section" id="financial-planners">
            <div class="section-header">
                <h2>Daily Expenses</h2>
                <button class="add-folder-btn">Add Folder</button>
            </div>
            <div class="folder-container">
                <!-- Dynamically Generated Folders -->
            </div>
        </section>
    </main>

</body>
</html>
