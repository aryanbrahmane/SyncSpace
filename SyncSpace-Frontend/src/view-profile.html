<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncSpace - View Profile</title>
  <link rel="stylesheet" href="assets/css/view-profile.css">
</head>
<body>

  <div class="header">
    <a href="index.html" class="home-icon">
      <img src="homeicon.png" alt="Home Icon">
    </a>
    <h2>Your Profile</h2>
  </div>

  <div class="profile-container">
    <form id="profileForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Current Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="newPassword">Change Password:</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Leave blank if no change">
      </div>

      <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
      </div>

      <div class="form-group">
        <label for="profilePhoto">Profile Photo:</label>
        <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*">
        <img id="photoPreview" class="photo-preview" src="" alt="Profile Photo Preview">
      </div>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script src="assets/js/view-profile.js"></script>

</body>
</html>
